<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to webGL</title>
		<script src="three.min.js" type="text/javascript" ></script>
		<script>
			var renderer = null,
			scene = null,
			camera = null,
			cube = null,
			animating = false;
			
			function onLoad()
			{
			// Grab our container div
				var container = document.getElementById("container");
				// Create the Three.js renderer, add it to our div
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setSize(container.offsetWidth, container.offsetHeight);
				container.appendChild( renderer.domElement );
				// Create a new Three.js scene
				scene = new THREE.Scene();
				// Put in a camera
				camera = new THREE.PerspectiveCamera( 45,
				container.offsetWidth / container.offsetHeight, 1, 4000 );
				camera.position.set( 0, 0, 3 );
				// Create a directional light to show off the object
				var light = new THREE.DirectionalLight( 0xffffff, 1.5);
				light.position.set(0, 0, 1);
				scene.add( light );
				// Create a shaded, texture-mapped cube and add it to the scene
				// First, create the texture map
				var mapUrl = "hand.jpg";
				var map = THREE.ImageUtils.loadTexture(mapUrl);
				// Now, create a Phong material to show shading; pass in the map
				var material = new THREE.MeshPhongMaterial({ map: map });
				// Create the cube geometry
				var geometry = new THREE.CubeGeometry(1, 1, 1);
				// And put the geometry and material together into a mesh
				cube = new THREE.Mesh(geometry, material);
				// Turn it toward the scene, or we won't see the cube shape!
				//cube.rotation.x = Math.PI / 5;
				//cube.rotation.y = Math.PI / 5;
				// Add the cube to our scene
				scene.add( cube );
				// Add a mouse up handler to toggle the animation
				addMouseHandler();
				// Run our render loop
				run();
			}
			
			function run()
			{
				// Render the scene
				renderer.render( scene, camera );
				// Spin the cube for next frame
				if (animating)
				{
					if(animating === "left"){
						cube.rotation.y -= 0.01;
						}
					if(animating === "right"){
						cube.rotation.y += 0.01;
						}
					if(animating === "up"){
						cube.rotation.x += 0.01;
						}
					if(animating === "down"){
						cube.rotation.x -= 0.01;
						}
					
				}
				// Ask for another frame
				requestAnimationFrame(run);
			}
			
			function addMouseHandler()
			{
				var dom = renderer.domElement;
				window.addEventListener( 'keydown', startAnimating, false);
				window.addEventListener( 'keyup', stopAnimating, false);
			}
			function startAnimating (event)
			{
				event.preventDefault();
				event = event || window.event;
				var charCode = (typeof event.which == "number") ? event.which : event.keyCode;
				if (charCode == 37) {
					animating = "left";
				}
				if (charCode == 39){
					animating = "right";
					}
				if (charCode == 38){
					animating = "up";
					}
				if (charCode == 40){
					animating = "down";
					}
			}
			function stopAnimating (event)
			{
				event.preventDefault();
				animating = false;
			}
		</script>
	</head>
	<body onLoad="onLoad();" style="">
		<center><h1>Welcome to WebGL!</h1></center>
		<div id="container" style="width:95%; height:80%; position:absolute;"></div>
		<div id="prompt" style="width:95%; height:6%; bottom:0; position:absolute;">
			Click to animate the cube
		</div>
	</body>
</html>
